<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 650px;
            width: 90%;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        h1 {
            font-size: 2.0em;
            color: #2d6a4f;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2 {
            color: #2d6a4f;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            font-weight: 500;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 12px 0;
            color: #555;
        }

        .comment-result {
            max-width: 350px;
            text-align: left;
        }

        .comment-section {
            max-width: 450px;
            text-align: left;
            width: 100%;
            margin-bottom: 25px;
        }

        .comment-section p {
            margin: 10px 0;
        }

        .comment-section strong {
            color: #1b4332;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2d6a4f;
            transform: translateY(-2px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>ご回答ありがとうございます！</h1>
        <div class="comment-result">
            <p>健康スコア: <strong>{{ score }}</strong>/70</p>
            <p>評価: <strong>{{ evaluation }}</strong></p>
            <p>BMI: <strong>{{ bmi }}</strong></p>
            <p>BMI評価: <strong>{{ bmi_evaluation }}</strong></p>    
        </div>
        <h2>詳細コメント</h2>
        <div class="comment-section">
            <p><strong>外食習慣:</strong> {{ eating_out_comment }}</p>
            <p><strong>運動:</strong> {{ exercise_comment }}</p>
            <p><strong>睡眠:</strong> {{ sleep_comment }}</p>
            <p><strong>水分摂取:</strong> {{ water_intake_comment }}</p>
            <p><strong>喫煙:</strong> {{ smoking_comment }}</p>
        </div>

        <div class="button-container">
            <a href="{{ url_for('health_survey') }}" class="button">再度回答</a>
            <a href="{{ url_for('result') }}" class="button">過去の結果</a>
        </div>
    </div>
</body>
</html>
